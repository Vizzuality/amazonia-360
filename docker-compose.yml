version: '3.9'
services:
  api:
    build:
        context: ./api
        dockerfile: Dockerfile
        target: production
    ports:
      - "8000:8000"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN}
      - TIFF_PATH=${TIFF_PATH}
      - GRID_TILES_PATH=${GRID_TILES_PATH}
    networks:
      - amazonia360-network
    restart:
        always

  test:
    build:
        context: ./api
        dockerfile: Dockerfile
        target: development
    environment:
      - AUTH_TOKEN=secret
      - TIFF_PATH=/opt/api/test_data
      - GRID_TILES_PATH=/opt/api/test_data/grid
    networks:
      - amazonia360-network

    command: pytest tests
networks:
  amazonia360-network:
    driver: bridge
