version: '3.9'
services:
  api:
    build:
        context: ./api
        dockerfile: Dockerfile
        target: production
    ports:
      - "8000:8000"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN}
      - TIFF_PATH=${TIFF_PATH}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    networks:
      - amazonia360-network
    restart:
        always

  test:
    build:
        context: ./api
        dockerfile: Dockerfile
        target: development
    env_file: .env.test
    networks:
      - amazonia360-network

    command: pytest tests
networks:
  amazonia360-network:
    driver: bridge
