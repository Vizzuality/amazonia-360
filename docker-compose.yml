version: '3.7'
services:
  postgis:
    container_name: amazonia360-postgis
    image: postgis/postgis:latest
    environment:
      POSTGRES_DB: amazonia360db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data

volumes:
  postgis_data:
