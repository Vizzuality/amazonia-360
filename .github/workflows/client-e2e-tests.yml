name: Client E2E Tests

on: deployment_status

defaults:
  run:
    shell: bash
    working-directory: client

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    if: >
      github.event.deployment_status.state == 'success' &&
      contains(github.event.deployment_status.environment, 'Preview')
    runs-on: ubuntu-24.04
    environment: develop
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0
      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version-file: "client/.nvmrc"
      - uses: pnpm/action-setup@v4
      - name: Cache pnpm modules
        uses: actions/cache@v4.2.3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('client/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps
      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          BASE_URL: ${{ github.event.deployment_status.target_url }}
          BASIC_AUTH_USER: ${{ secrets.TF_CLIENT_BASIC_AUTH_USER }}
          BASIC_AUTH_PASSWORD: ${{ secrets.TF_CLIENT_BASIC_AUTH_PASSWORD }}
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/e2e/playwright-report/
          retention-days: 14
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: client/e2e/test-results/
          retention-days: 7
